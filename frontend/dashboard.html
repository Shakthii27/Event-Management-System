<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Dashboard</h1>
  <a href="create.html">Create Event</a>
  <div id="events"></div>
</div>

<script>
const API = "http://localhost:10000";

fetch(API + "/events")

  .then(html => {
    document.body.innerHTML = html;
  });
</script>

</body>
</html>
